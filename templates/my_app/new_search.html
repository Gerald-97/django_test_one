{% extends 'base.html' %}
{% block content %}
    <h2 style="text-align:center">{{ search | title }}</h2>

    <div class="row">
        {% for post in final_posting %}
            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <a href="/"><img src="{{ post.2 }}" alt=""></a>
                    </div>
                    <div class="card-content">
                        <p>{{ post.0 | title}}</p>
                    </div>
                    <div class="card-action">
                        <a href="https://www.jumia.com.ng/catalog/{{post.3}}">View listing: Price {{ post.1 }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
